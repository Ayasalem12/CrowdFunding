<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input
                type="text"
                class="form-control"
                id="first_name"
                [(ngModel)]="first_name"
                name="first_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last_name"
                [(ngModel)]="last_name"
                name="last_name"
                required
              />
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                [(ngModel)]="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                [(ngModel)]="confirm_password"
                name="confirm_password"
                required
              />
            </div>
            <div class="form-group">
              <label for="mobile_phone">Mobile Phone (Egyptian)</label>
              <input
                type="text"
                class="form-control"
                id="mobile_phone"
                [(ngModel)]="mobile_phone"
                name="mobile_phone"
                required
                pattern="^01[0125][0-9]{8}$"
              />
              <small class="form-text text-muted"
                >Format: 01Xxxxxxxxx (11 digits)</small
              >
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success mt-3">
            {{ success }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
